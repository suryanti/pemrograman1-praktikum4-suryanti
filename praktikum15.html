<html>
    <head>
        <title>Praktikum 5</title>

        <script>
            var mincar = 5;
            pola_username=/^[a-zA-z0-9\_\-]{8,100}$/;
            pola_email=/^[a-zA-z0-9._-]+@[a-zA-z0.-]+\.[a-zA-z]{2,4}$/;

            function validasi_input(){
                if(frregistrasi.txtiduser.value==""){
                    alert("ID.User masih kosong!");
                    frregistrasi.txtiduser.focus();
                    return(false);
                }
                if(frregistrasi.txtiduser.value.lenght<mincar){
                    alert("Panjang ID.user minimal 5 karakter!");
                    frregistrasi.txtiduser.focus();
                    return(false);
                }
                if(!pola_username.test(frregistrasi.txtusername.value)){
                    alert('Username minimal 8 karakter dan hanya boleh Huruf atau Angka');
                    frregistrasi.txtusername.focus();
                    return (false);
                }
                if(frregistrassi.txtpass.value==""){
                    alert('password harus diisi');
                    frregistrasi.txtpass.focus();
                    return false;
                }
                if(!pola_email.test(frregistrasi.txtemail.value)){
                    alert('Penulisan email tidak benar');
                    frregistrasi.txtemail.focus();
                    return false;
                }
                return (true);
            }
        </script>
    </head>
    <body>
        <form name="frregistrasi"method="post"action=""target=""onsubmit="return validasi_input()">
        <table align="center">
            <tr>
               <td>
                   <fieldset>
                   <legend>Form Registrasi</legend>
                   <label for="txtiduser">ID. User</label><br>
                   <input type="text" name="txtiduser" size="35" placeholder="ID. User"><br>
                   <label for="txtusername">Username</label><br>
                   <input type="text" name="txtusername" size="35" placeholder="Username"><br>
                   <label for="txtpass">Password</label><br>
                   <input type="password" name="txtpass" size="35" placeholder="Password"><br>
                   <label for="txtemail">Email</label><br>
                   <input type="email" name="txtemail" size="35" placeholder="Email"><br>
                   <hr>
                   <input type="submit" value="Login">&nbsp;<input type="reset" value="Batal">
                    </fieldset>
                   
               </td> 
            </tr>
        </table>
    </form>
    </body>
</html>
