<!DOCTYPE html>
<html>

<head>
    <title>P4 - Praktikum 11</title>

    <script>
        function jumlah() {
            var bil1 = parseFloat(frcontoh.bilangan1.value);
            var bil2 = parseFloat(frcontoh.bilangan2.value);
            if (isNan(bil1)) {
                bil1 = 0.0;
            }
            if (isNaN(bil2)) {
                bil2 = 0.0;
            }
            var hasil = bil1 + bil2;
            alert("Hasil Penjumlahan = " + hasil); 
        }
    </script>

<body>

    <form name="frcontoh">
        <h3>Menentukan Data Lewat Keyboard</h3>
        Bilangan Pertama :<br>
        <input type="text" size="25" name="bilangan1"><br>
        Bilangan Kedua :<br>
        <input type="text" size="25" name="bilangan2"><br><br>
        <input type="button" value="Jumlahkan" onclick="jumlah ()">
        <input type="reset" value="ulang">
    </form>
</body>

</html>
